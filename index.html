<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" href="style/style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Vite App</title>
</head>
<body>
<div class="container">
	<h2 class="brands__title">Ремонт техники различных брендов</h2>
	<div class="swiper wrapper">
		<div class="brands__list brands__list_tablet brands__list_desktop swiper-wrapper">
			<div class="brands__item swiper-slide">
				<img class="brands__img" src="img/lenovo.svg" alt="lenovo">
				<a class="brands__link" href="#"></a>
			</div>
			<div class="brands__item swiper-slide">
				<img class="brands__img" src="img/samsung.svg" alt="samsung">
				<a class="brands__link" href="#"></a>
			</div>
			<div class="brands__item swiper-slide">
				<img class="brands__img" src="img/apple.svg" alt="apple">
				<a class="brands__link" href="#"></a>
			</div>
			<div class="brands__item swiper-slide">
				<img class="brands__img" src="img/viewsonic.svg" alt="viewsonic">
				<a class="brands__link" href="#"></a>
			</div>
			<div class="brands__item swiper-slide">
				<img class="brands__img" src="img/bosch.svg" alt="bosch">
				<a class="brands__link" href="#"></a>
			</div>
			<div class="brands__item swiper-slide">
				<img class="brands__img" src="img/hp.svg" alt="hp">
				<a class="brands__link" href="#"></a>
			</div>
			<div class="brands__item swiper-slide">
				<img class="brands__img" src="img/acer.svg" alt="acer">
				<a class="brands__link" href="#"></a>
			</div>
			<div class="brands__item swiper-slide">
				<img class="brands__img" src="img/sony.svg" alt="sony">
				<a class="brands__link" href="#"></a>
			</div>
			<div class="brands__item swiper-slide">
				<img class="brands__img" src="img/lenovo.svg" alt="lenovo">
				<a class="brands__link" href="#"></a>
			</div>
			<div class="brands__item swiper-slide">
				<img class="brands__img" src="img/samsung.svg" alt="samsung">
				<a class="brands__link" href="#"></a>
			</div>
			<div class="brands__item swiper-slide">
				<img class="brands__img" src="img/apple.svg" alt="apple">
				<a class="brands__link" href="#"></a>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<button class="btn__show">Показать все</button>
	<button class="btn__hide">Скрыть</button>
</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
